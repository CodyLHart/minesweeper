<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/third.js"></script>
    <title>Minesweeper</title>
</head>
<body>
    <form>
        <div>
            <label for="width">CHOOSE BOARD WIDTH:</label>
            <input type="text" name="width">
        </div>
        <div>
            <label for="height">CHOOSE BOARD HEIGHT:</label>
            <input type="text" name="height">
        </div>
        <div>
            <label for="mines">CHOOSE NUMBER OF MINES:</label>
            <input type="text" name="mines">
        </div>
        <button id="submit">LET'S GO!</button>
    </form>
    <h1 id="message"></h1>
    <div id="container">
        <div id="board-header">
            <div class="bh-div" id="flag-section">
                <img src="Images/Flag-Cell.png">
                <h4 id="flag-count"></h4>
            </div>
            <h4 id="timer">0</h4>
        </div>
        <div id="board">
        </div>
    </div>
    <button>RESTART</button>
</body>
</html>
